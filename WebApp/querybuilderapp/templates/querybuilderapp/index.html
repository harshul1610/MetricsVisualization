{% load static %}
<!DOCTYPE html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.query-builder/2.3.3/js/query-builder.standalone.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.query-builder/2.3.3/css/query-builder.default.min.css">
		<link rel="stylesheet" href="{% static 'querybuilderapp/style.css' %}">
		<title>QueryBuilder</title>

		<style>
			.heading {
				font-family: inherit; margin-top: 30px; margin-bottom: 30px; text-align: center;
			}

			.box {
				border: 2px solid black;
				margin: 50px;
				position: absolute;
			}
		</style>
</head>

<body>
	<h1 class="heading">QueryBuilder</h1>
	<div class="box">

	</div>
  <!--<div id="builder"></div>
  <button class="btn btn-success" id="btn-set">Set Rules</button>
  <button class="btn btn-primary" id="btn-get">Get Rules</button>
  <button class="btn btn-warning" id="btn-reset">Reset</button>-->

  <script>
      var rules_basic = {
	  condition: 'AND',
	  rules: [{
	    id: 'price',
	    operator: 'less',
	    value: 10.25
	  }, {
	    condition: 'OR',
	    rules: [{
	      id: 'category',
	      operator: 'equal',
	      value: 2
	    }, {
	      id: 'category',
	      operator: 'equal',
	      value: 1
	    }]
	  }]
	};

    $('#builder').queryBuilder({
	  plugins: ['bt-tooltip-errors'],
	  
	  filters: [{
	    id: 'name',
	    label: 'Name',
	    type: 'string'
	  }, {
	    id: 'category',
	    label: 'Category',
	    type: 'integer',
	    input: 'select',
	    values: {
	      1: 'Books',
	      2: 'Movies',
	      3: 'Music',
	      4: 'Tools',
	      5: 'Goodies',
	      6: 'Clothes'
	    },
	    operators: ['equal', 'not_equal', 'in', 'not_in', 'is_null', 'is_not_null']
	  }, {
	    id: 'in_stock',
	    label: 'In stock',
	    type: 'integer',
	    input: 'radio',
	    values: {
	      1: 'Yes',
	      0: 'No'
	    },
	    operators: ['equal']
	  }, {
	    id: 'price',
	    label: 'Price',
	    type: 'double',
	    validation: {
	      min: 0,
	      step: 0.01
	    }
	  }, {
	    id: 'id',
	    label: 'Identifier',
	    type: 'string',
	    placeholder: '____-____-____',
	    operators: ['equal', 'not_equal'],
	    validation: {
	      format: /^.{4}-.{4}-.{4}$/
	    }
	  }],
	  rules: rules_basic
	});
    /****************************************************************
    						Triggers and Changers QueryBuilder
 *****************************************************************/

	$('#btn-get').on('click', function() {
	  var result = $('#builder').queryBuilder('getRules');
	  if (!$.isEmptyObject(result)) {
	    alert(JSON.stringify(result, null, 2));
	  }
	  else{
	  	console.log("invalid object :");
	  }
	  console.log(result);
	});

	$('#btn-reset').on('click', function() {
	  $('#builder').queryBuilder('reset');
	});

	$('#btn-set').on('click', function() {
	  //$('#builder').queryBuilder('setRules', rules_basic);
	  var result = $('#builder').queryBuilder('getRules');
	  if (!$.isEmptyObject(result)) {
	  	rules_basic = result;
	  }
	});

	//When rules changed :
	$('#builder').on('getRules.queryBuilder.filter', function(e) {
		//$log.info(e.value);
	});

  </script>
</body>
</html>
